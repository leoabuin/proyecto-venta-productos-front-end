<app-navbar></app-navbar>
<section class="bg-red-500 py-8 antialiased dark:bg-gray-900 md:py-16">
    <div class="mx-auto max-w-screen-xl px-4 :px-0">
      <h2 class="text-xl font-bold text-white dark:text-white sm:text-2xl">Mis pedidos</h2>
      <div class="mt-6 sm:mt-8 md:gap-6 lg:flex lg:items-start xl:gap-8 ">
        <div *ngIf="orders.length > 0" class="flex flex-col  lg:flex-wrap">
        <div *ngFor="let order of orders" class="flex flex-col items-center justify-between border-b border-gray-200 py-4">
          <div class="mx-auto  w-full flex-none lg:max-w-2xl xl:max-w-4xl">
            <div class="space-y-6">
              <div class="rounded-lg border border-gray-200 bg-white p-4 shadow-sm dark:border-gray-700 dark:bg-gray-800 md:p-6">
                <div class="space-y-4 md:flex md:items-center md:justify-between md:gap-6 md:space-y-0">
                  <a class="shrink-0 md:order-1">
                    <p [ngClass]="{
                        'text-red-500': order.estado === 'Cancelado',
                        'text-yellow-500': order.estado === 'pending'
                      }">
                      {{ order.estado }}
                    </p>
                  </a>
                  <label for="counter-input" class="sr-only"></label>
                  <div class="flex items-center justify-between md:order-3 md:justify-end">
                    <div class="flex items-center">
                      <a  class="text-base font-medium text-gray-900 hover:underline dark:text-white">{{order.fecha_pedido| date:'dd-MM-yyyy'}}</a>
                    </div>
                    <div class="text-end md:order-4 md:w-32">
                        <p class="text-base font-bold text-gray-900 dark:text-white">{{ order.metodo_pago }}</p>
                      </div>
                    <div class="text-end md:order-4 md:w-32">
                      <p class="text-base font-bold text-gray-900 dark:text-white">${{ order.total }}</p>
                    </div>
                  </div>
                  <div class="w-full min-w-0 flex-1 space-y-4 md:order-2 md:max-w-md">
                  </div>
                  <div class="flex items-center gap-4 space-y-4">
                    <button (click)="cancelOrder(order.id)" 
                    type="button" 
                    class="inline-flex items-center text-sm font-medium text-red-600 hover:underline dark:text-red-500"
                    [ngClass]="{
                      'text-red-600 hover:underline dark:text-red-500': order.estado !== 'Cancelado',
                      'text-gray-400 cursor-not-allowed dark:text-gray-600': order.estado === 'Cancelado'
                    }"
                    [disabled]="order.estado === 'Cancelado'">
              <svg class="me-1.5 h-5 w-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" viewBox="0 0 24 24">
                <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18 17.94 6M18 18 6.06 6" />
              </svg>
              Cancelar
            </button>
                  </div>
                </div>
              </div>
            </div>
          </div>
          
        </div>
      </div>
      <div *ngIf="showCancelSuccessMessage" class="absolute top-5 right-5 bg-green-100 border border-green-400 text-green-700 px-4 py-3 rounded relative" role="alert">
        <strong class="font-bold">Pedido cancelado con Ã©xito!</strong>
        <span class="block sm:inline">El pedido ha sido cancelado correctamente.</span>
        <button (click)="closeCancelSuccessMessage()" type="button" class="absolute top-3 right-2.5 text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm w-8 h-8 ms-auto inline-flex justify-center items-center dark:hover:bg-gray-600 dark:hover:text-white">
          <svg class="w-3 h-3" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 14 14">
            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="m1 1 6 6m0 0 6 6M7 7l6-6M7 7l-6 6"/>
          </svg>
          <span class="sr-only">Close modal</span>
        </button>
      </div>
    
      </div>
    </div>
  </section>


  <app-footer></app-footer>
