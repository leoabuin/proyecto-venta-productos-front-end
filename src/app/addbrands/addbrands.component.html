
<div class="flex"></div>
  <!-- Menú de opciones -->
  <div class="w-1/4 bg-gray-100 p-4 rounded-l-lg shadow-md">
    <h2 class="text-xl font-bold mb-4">Opciones</h2>
    <ul class="space-y-2">
      <li>
        <button class="w-full text-left px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600">Agregar Marca</button>
      </li>
      <li>
        <button class="w-full text-left px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600" >Actualizar Marca</button>
      </li>
      <li>
        <button class="w-full text-left px-4 py-2 bg-orange-500 text-white rounded hover:bg-orange-600" >Obtener Marcas</button>
      </li>
      <li>
        <button class="w-full text-left px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600" >Eliminar Marca</button>
      </li>
    </ul>
  </div>

<div class="w-full max-w-lg bg-white rounded-lg shadow-lg p-4 mx-auto mt-10">
  <h2 class="text-2xl font-bold mb-4 text-center">Inscripción de Marca</h2>

  <div *ngIf="errorMessages.length > 0" class="bg-red-100 border border-red-400 text-red-700 px-3 py-2 rounded mb-4">
    <ul>
      <li *ngFor="let error of errorMessages">{{ error }}</li>
    </ul>
  </div>
  
  <form (ngSubmit)="submitForm()">
    <div class="mb-3">
      <label for="name" class="block">Nombre de la Marca</label>
      <input type="text" id="name" [(ngModel)]="brandData.name" name="nombreMarca" class="w-full border p-2 rounded" placeholder="Nombre de la marca" required>
    </div>

    <div class="mb-3">
      <label for="description" class="block">Descripción</label>
      <textarea id="description" [(ngModel)]="brandData.description" name="descripcion" rows="3" class="w-full border p-2 rounded" placeholder="Describe tu marca" required></textarea>
    </div>

    <div class="mb-3">
      <label for="website" class="block">Sitio Web</label>
      <input type="url" id="website" [(ngModel)]="brandData.website" name="sitioWeb" class="w-full border p-2 rounded" placeholder="https://tusitio.com" required>
    </div>

    <div class="mb-3">
      <label for="countryOfOrigin" class="block">País de Origen</label>
      <input type="text" id="countryOfOrigin" [(ngModel)]="brandData.countryOfOrigin" name="paisOrigen" class="w-full border p-2 rounded" placeholder="País de origen" required>
    </div>

    <div class="mb-4">
      <label for="logo" class="block">URL del Logo</label>
      <input type="url" id="logo" [(ngModel)]="brandData.logo" name="logo" class="w-full border p-2 rounded" placeholder="https://tusitio.com" required>
    </div>

    <button type="submit" class="w-full p-2 text-white bg-red-500 rounded hover:bg-red-600">Inscribir Marca</button>
  </form>
</div>
