<app-navbar></app-navbar>
<div class="flex">

<div class="w-full max-w-lg bg-white rounded-lg shadow-xl p-4 mx-auto mt-10">
  <h2 class="text-2xl font-semibold mb-4 text-center">Alta de producto</h2>
  
  <form (ngSubmit)="submitForm()">
    <div class="mb-3">
      <label for="name" class="block">Nombre del Producto</label>
      <input type="text" id="name" [(ngModel)]="productData.name" name="nombreProducto" class="w-full border p-2 rounded" placeholder="Nombre del producto" required>
    </div>

    <div class="mb-3">
      <label for="description" class="block">Descripci√≥n del producto</label>
      <textarea id="description" [(ngModel)]="productData.description" name="descripcion" rows="3" class="w-full border p-2 rounded" placeholder="Describe tu producto" required></textarea>
    </div>
    
    <div class="mb-3">
      <label for="stock" class="block">Stock</label>
      <input type="number" id="stock" [(ngModel)]="productData.stock" name="stock" class="w-full border p-2 rounded" placeholder="Stock" required>
    </div>

    <div class="mb-3">
        <label for="waist" class="block">Talle</label>
        <input type="text" id="waist" [(ngModel)]="productData.waist" name="stock" class="w-full border p-2 rounded" placeholder="Talle" required>
    </div>
    <div class="mb-3">
      <input type="url" id="website" [(ngModel)]="productData.imagen" name="imagen" class="w-full border p-2 rounded" placeholder="https://tusitio.com" required>
    </div>

    <div class="mt-6">
    <label for="brand">Marca:</label>
    <select id="brand" name="brand" class="w-full border p-2 rounded" [(ngModel)]="productData.brand" required>
      <option *ngFor="let brand of brands" [value]="brand.id">{{ brand.name }}</option>
    </select>
    </div>

    <div class="mt-6">
    <label for="distributor">Distribuidor:</label>
    <select id="distributor" name="distributor" class="w-full border p-2 rounded" [(ngModel)]="productData.distributor" required>
        <option *ngFor="let distributor of distributors" [value]="distributor.id">{{distributor.name}}</option>
    </select>
    </div>

    <div class="mt-6">
    <label for="category">Categoria:</label>
    <select id="category" name="category" class="w-full border p-2 rounded" [(ngModel)]="productData.category" required>
        <option *ngFor="let category of categories" [value]="category.id">{{category.name}}</option>
    </select>
    </div>

    <div class="mt-6">
      <label for="dateFrom">Fecha Desde:</label>
      <input type="date" id="dateFrom" [(ngModel)]="productData.price.dateFrom" name="dateFrom" class="w-full border p-2 rounded" required>
    </div>

    <div class="mt-6">
      <label for="dateUntil">Fecha Hasta:</label>
      <input type="date" id="dateUntil" [(ngModel)]="productData.price.dateUntil" name="dateUntil" class="w-full border p-2 rounded" required>
    </div>

    <div class="mt-6">
      <label for="cost">Costo:</label>
      <input type="number" id="cost" [(ngModel)]="productData.price.cost" name="cost" class="w-full border p-2 rounded" placeholder="Costo" required>
    </div>


    <button type="submit" class="w-full mt-4 p-2.5 text-white bg-red-500 rounded hover:bg-red-600">Registrar Producto</button>
  </form>
</div>
</div>
