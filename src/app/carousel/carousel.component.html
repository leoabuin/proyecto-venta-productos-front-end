<div class="relative w-full overflow-hidden">
  <!-- Contenedor de las imágenes -->
  <div
    class="flex transition-transform duration-500 ease-in-out"
    [style.transform]="'translateX(-' + currentSlide * 100 + '%)'"
  >
    <ng-container *ngFor="let image of images">
      <div
        class="flex-shrink-0 w-full h-64 bg-cover bg-center"
        [style.backgroundImage]="'url(' + image + ')'"
      ></div>
    </ng-container>
  </div>

  <!-- Botones de navegación -->
  <button
    class="absolute top-1/2 left-4 -translate-y-1/2 p-2 bg-gray-700 text-white rounded-full hover:bg-gray-800"
    (click)="prevSlide()"
  >
    ‹
  </button>
  <button
    class="absolute top-1/2 right-4 -translate-y-1/2 p-2 bg-gray-700 text-white rounded-full hover:bg-gray-800"
    (click)="nextSlide()"
  >
    ›
  </button>

  <!-- Indicadores -->
  <div
    class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2"
  >
    <span
      *ngFor="let image of images; let i = index"
      (click)="goToSlide(i)"
      class="w-3 h-3 rounded-full cursor-pointer"
      [ngClass]="{
        'bg-white': i === currentSlide,
        'bg-gray-400': i !== currentSlide
      }"
    ></span>
  </div>
</div>
