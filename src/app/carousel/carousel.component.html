<div
  class="relative w-full max-w-4xl mx-auto overflow-hidden rounded-lg shadow-lg"
>
  <!-- Contenedor de las imágenes -->
  <div
    class="flex transition-transform duration-700 ease-in-out"
    [style.transform]="'translateX(-' + currentSlide * 100 + '%)'"
  >
    <ng-container *ngFor="let image of images">
      <div
        class="flex-shrink-0 w-full h-80 bg-cover bg-center"
        [style.backgroundImage]="'url(' + image + ')'"
      ></div>
    </ng-container>
  </div>

  <!-- Botones de navegación -->
  <button
    class="absolute top-1/2 left-4 -translate-y-1/2 p-3 bg-black/50 text-white rounded-full hover:bg-yellow-500 hover:text-black transition-all duration-300"
    (click)="prevSlide()"
    aria-label="Previous Slide"
  >
    ‹
  </button>
  <button
    class="absolute top-1/2 right-4 -translate-y-1/2 p-3 bg-black/50 text-white rounded-full hover:bg-yellow-500 hover:text-black transition-all duration-300"
    (click)="nextSlide()"
    aria-label="Next Slide"
  >
    ›
  </button>

  <!-- Indicadores -->
  <div
    class="absolute bottom-4 left-1/2 transform -translate-x-1/2 flex space-x-2"
  >
    <span
      *ngFor="let image of images; let i = index"
      (click)="goToSlide(i)"
      class="w-4 h-4 rounded-full cursor-pointer"
      [ngClass]="{
        'bg-yellow-500': i === currentSlide,
        'bg-gray-300': i !== currentSlide
      }"
    ></span>
  </div>
</div>
