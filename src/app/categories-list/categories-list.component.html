<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<app-navbar></app-navbar>
<div class="w-full max-w-xl min-w-[200px] relative mt-4" style="position: absolute; top: 10px; left: 50%; transform: translateX(-50%); z-index: 1000;">

  <div class="relative mt-24">
    <input type="text" class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md pl-3 pr-10 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" placeholder="Buscar categoria"/>
    <button class="absolute right-1 top-1 rounded bg-slate-800 p-1.5 border border-transparent text-center text-sm text-white transition-all shadow-sm hover:shadow focus:bg-slate-700 focus:shadow-none active:bg-slate-700 hover:bg-slate-700 active:shadow-none disabled:pointer-events-none disabled:opacity-50 disabled:shadow-none" type="button">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" fill="currentColor" class="w-4 h-4">
        <path fill-rule="evenodd" d="M9.965 11.026a5 5 0 1 1 1.06-1.06l2.755 2.754a.75.75 0 1 1-1.06 1.06l-2.755-2.754ZM10.5 7a3.5 3.5 0 1 1-7 0 3.5 3.5 0 0 1 7 0Z" clip-rule="evenodd" />
      </svg>
    </button>
  </div>
</div>

<ul role="list" class="divide-y divide-gray-100 max-w-xl mx-auto" style="margin-top: 100px;">
    <li *ngFor="let category of categories" class="flex justify-between gap-x-4 py-4 items-center">
      <div class="flex min-w-0 gap-x-4">         
        <div class="min-w-0 flex-auto">
          <p class="text-sm font-semibold leading-6 text-gray-900">{{ category.name }}</p>
          <p class="mt-1 truncate text-xs leading-5 text-gray-500">{{ category.description }}</p>
        </div>
      </div>
      <div class="flex items-center gap-x-2 mt-2">
        <button  class="text-blue-500 hover:text-blue-700">
          <i class="fas fa-pencil-alt"></i>
        </button>
        <button  class="text-red-500 hover:text-red-700">
          <i class="fas fa-trash"></i>
        </button>
      </div>

    </li>
</ul>
