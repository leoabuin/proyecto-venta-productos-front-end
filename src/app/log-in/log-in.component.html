
<div class="bg-cover bg-center h-screen flex min-h-full flex-col justify-center px-6 py-12 lg:px-8" style="background-image: url('https://images.unsplash.com/photo-1605902711622-cfb43c4437b5?q=80&w=1469&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D');">
  <div class="rounded-lg sm:mx-auto sm:w-full sm:max-w-sm bg-red-600">
    <h2 class="mt-2 mb-2 text-center text-3xl font-bold leading-9 tracking-tight text-white">Ingresa a tu cuenta</h2>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
    <form class="space-y-6" action="#" method="POST">
      <div>
        <label for="email" class="block text-lg font-medium leading-6 text-white">Direccion de correo electrónico</label>
        <div class="mt-2">
          <input id="email" name="email" type="email" autocomplete="email" required class="block w-full rounded-md border-0 py-1.5  text-gray-900 shadow-xl ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-orange-400 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <div class="flex items-center justify-between text-center gap-x-24">
          <label for="password" class="block text-lg font-medium leading-6 text-white">
            Contraseña
          </label>
          <a href="#" class="rounded-lg sm:mx-auto sm:w-full sm:max-w-sm bg-red-600 font-semibold text-white transition-all ease delay-50 hover:text-red-900">
            ¿Olvidaste tu contraseña?
          </a>
        </div>
        <div class="mt-2">
          <input id="password" name="password" type="password" autocomplete="current-password" required class="block w-full rounded-md border-0 py-1.5 text-gray-900 shadow-xl ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-orange-400 sm:text-sm sm:leading-6">
        </div>
      </div>

      <div>
        <button type="submit" class="transition all ease delay-50 flex w-full justify-center rounded-lg bg-red-600 px-3 py-1.5 text-lg font-semibold leading-6 text-white shadow-sm  focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-orange-600 hover:bg-orange-950">Ingresar</button>

</div>
