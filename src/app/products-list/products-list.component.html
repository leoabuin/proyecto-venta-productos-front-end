<app-navbar></app-navbar>

<div class="w-[30%] max-w-xl min-w-[200px] relative mt-10" style="position: absolute; left: 1200px; top: 10px; z-index: 1000;">
  <div class="relative flex items-center" style="width: 60%; transform: translateY(30px);">
    <input type="text" name="filterProduct" class="w-full bg-transparent placeholder:text-slate-400 text-slate-700 text-sm border border-slate-200 rounded-md pl-3 pr-10 py-2 transition duration-300 ease focus:outline-none focus:border-slate-400 hover:border-slate-300 shadow-sm focus:shadow" placeholder="Buscar productos" [(ngModel)]="filterProduct"/> 
  </div>
</div>

<div class="bg-[#fdf5e6]">
  <div class="mx-auto max-w-2xl px-4 py-16 sm:px-6 sm:py-24 lg:max-w-7xl lg:px-8">
    <div class="mb-4">
      <label for="category" class="block text-sm font-medium text-gray-700 mb-2">Filtrar por categoría</label>
      <div class="relative">
        <select id="category" [(ngModel)]="selectedCategory" (change)="filterProducts()" class="block w-full appearance-none bg-white border border-gray-300 text-gray-900 rounded-md py-2 px-3 shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 sm:text-sm">
          <option value="0">Todas las categorías</option>
          <option *ngFor="let category of categories" [value]="category.id">{{ category.name }}</option>
        </select>
      </div>
    </div>
  </div>

  <div class="mx-auto max-w-2xl px-4 py-8 sm:px-6 sm:py-12 lg:max-w-7xl lg:px-8">
    <div class="grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
      
      <a *ngFor="let product of filteredProducts | filterProduct: filterProduct | paginate: { itemsPerPage: 12, currentPage: page }" 
         [routerLink]="['/product-details', product.id]" 
         class="group relative border border-transparent hover:border-gray-200 p-2 rounded-lg transition">
        
        <div *ngIf="product.isOffer" class="absolute top-4 right-4 z-10 bg-red-600 text-white text-[10px] font-bold px-2 py-1 rounded shadow-sm">
          SALE %
        </div>

        <div *ngIf="authService.isEmpleado()" class="absolute top-4 left-4 z-10 bg-blue-600 text-white text-[10px] font-bold px-2 py-1 rounded shadow-sm">
          STOCK: {{ product.stock }}
        </div>

        <div class="aspect-h-1 aspect-w-1 w-full overflow-hidden rounded-lg bg-gray-200 xl:aspect-h-8 xl:aspect-w-7">
          <img [src]="product.imagen" alt="Product image" class="h-full w-full object-cover object-center group-hover:opacity-75">
        </div>

        <h3 class="mt-4 text-sm text-gray-700 font-semibold">{{ product.name }}</h3>
        
        <ng-container *ngIf="getCurrentPrice(product.prices) as currentPrice">
          <p class="mt-1 text-lg font-medium text-gray-900">{{ currentPrice.cost | currency }}</p>
        </ng-container>

        <div class="mt-3 w-full py-2 text-center rounded text-xs font-bold uppercase tracking-wider transition">
          <span *ngIf="!authService.isEmpleado()" class="text-indigo-600 group-hover:underline">Ver producto</span>
          <span *ngIf="authService.isEmpleado()" class="bg-gray-800 text-white px-4 py-2 rounded group-hover:bg-black">⚙️ Gestionar</span>
        </div>
      </a>

    </div>
  </div>
</div>

<div class="pagination-container flex justify-center py-8">
  <pagination-controls (pageChange)="page = $event" previousLabel="Anterior" nextLabel="Siguiente"></pagination-controls>
</div>
<app-footer></app-footer>
