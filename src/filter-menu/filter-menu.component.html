<div class="p-4 bg-gray-100 w-64 shadow-md">
  <h3 class="text-lg font-semibold">Refiná tu búsqueda</h3>

  <div *ngFor="let filter of filters" class="mt-4 shadow-md">
    <div class="flex justify-between items-center cursor-pointer" (click)="toggleFilter(filter)">
      <span class="font-medium">{{ filter.name }}</span>
      <span class="text-xl font-bold">{{ filter.isOpen ? '-' : '+' }}</span>
    </div>
    <div *ngIf="filter.isOpen" class="mt-2 ml-4">
      <ul>
        <li *ngFor="let option of filter.options" class="text-gray-600 flex items-center">
          <input
            type="checkbox"
            class="mr-2"
            [checked]="option.selected"
            (change)="onOptionSelect(filter, option)"
          />
          {{ option.name }}
        </li>
      </ul>
    </div>
  </div>

  <button
    class="mt-4 px-4 py-2 bg-red-500 text-white rounded hover:bg-red-600"
    (click)="applyFilter()"
  >
    Filtrar
  </button>
</div>
